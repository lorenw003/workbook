<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FILE: WEEK #</title>

    <!--LINK FOR FAVICON-->
    <link rel="icon" type="image/x-icon" href="../images/folder-open.png">

    <!--LINK TO STYLESHEET-->
    <link rel="stylesheet" href="../style.css">

    <style>
        @keyframes expandWidth {
            from { width: 0%; }
            to { width: 100%; }
        }  

        .progress-bar {
            background-color: white;
            height: 100%;
            animation: expandWidth 4s ease-in-out 1;
        }

        .progress-div {
            width: 40vw;
            height: 3vh;
            margin: 0;
        } 
        
        .progress-container {
            padding: 0.25rem;
            border: 1px solid whitesmoke;
            width: fit-content;
        }

        .css-typing {

            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            transform: translateY(-50%);   
        }

        @keyframes closeModal {
            0% {opacity:1;}
            90% {opacity:1;}
            100% {opacity:0;}
        }

        .square {
             background-color: blue;
             width: 20vw;
             height: 20px;
             animation: closeModal 4s ease-in 1;
        }

    </style>
</head>
<body class="full-screen margin-sides-xxl">
    <section class="progress-container margin-tb-xl">
        <div class="progress-div">
            <div class="progress-bar"> </div>
        </div>
    </section>
    <div>
        <h3 class="anim-typewriter css-typing">Hello</h3>
    </div>
    <div class="square">

    </div>
    <script src="../script.js"></script>
</body>
</html>
