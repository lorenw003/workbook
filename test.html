<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial;
            margin: 0;
            display: flex;

            height: 100vh;

            flex-direction: column;
            justify-content: space-between;
        }

        * {
        box-sizing: border-box;
        }

        img {
            vertical-align: middle;
            max-width: 100%;
            object-fit: contain;
        }

        /* Position the image container (needed to position the left and right arrows) */
        .container {
        position: relative;
        }

        /* Hide the images by default */
        .mySlides {
            display: none;
        }

        /* Add a pointer when hovering over the thumbnail images */
        .cursor {
        cursor: pointer;
        }

        /* Next & previous buttons */
        .prev,
        .next {
        cursor: pointer;
        position: absolute;
        top: 40%;
        width: auto;
        padding: 16px;
        margin-top: -50px;
        color: white;
        font-weight: bold;
        font-size: 20px;
        border-radius: 0 3px 3px 0;
        user-select: none;
        -webkit-user-select: none;
        }

        /* Position the "next button" to the right */
        .next {
        right: 0;
        border-radius: 3px 0 0 3px;
        }

        /* On hover, add a black background color with a little bit see-through */
        .prev:hover,
        .next:hover {
        background-color: rgba(0, 0, 0, 0.8);
        }

        /* Number text (1/3 etc) */
        .numbertext {
        color: #f2f2f2;
        font-size: 12px;
        padding: 8px 12px;
        position: absolute;
        top: 0;
        }

        /* Container for image text */
        .caption-container {
        text-align: center;
        background-color: #222;
        padding: 2px 16px;
        color: white;
        }

        .row:after {
        content: "";
        display: table;
        clear: both;
        }

        /* Six columns side by side */
        .column {
        float: left;
        width: 16.66%;
        }

        /* Add a transparency effect for thumnbail images */
        .demo {
        opacity: 0.6;
        }

        .active,
        .demo:hover {
        opacity: 1;
        }
    </style>
    <script>
        //document.getElementsByClassName("mySlides").addEventListener("mouseout", resetSlides());
        
        let slideIndex = 0;
        let slides = document.getElementsByClassName("mySlides");


        function currentSlide(n) {
            showSlides(slideIndex = n);
            console.log("Current slide is " + n);
        }

        function showSlides(n) {
            let i;
            
            console.log("Current slide is" + n);
            if (n < 1) {slideIndex = slides.length}
            console.log("Slide shown is" + n);
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }

            slides[slideIndex].style.display = "block";
            slides[slideIndex].addEventListener("mouseout", resetSlide);
        }

        function resetSlide(){
            console.log("mousout detected")
            for (i = 0; i < slides.length; i++) {
                console.log(i);
                slides[i].style.display = "none";
            }
        }

    </script>
</head>
<body>
    <section>
        <h2>Hello</h2>
    </section>
    <section class="container">
        <div class="mySlides">
            <img src="images/week3HNG1.png">
        </div>
        <div class="mySlides">
            <img src="images/week3HNG1.png">
        </div>
        <div class="mySlides">
            <img src="images/week3HNG1.2.png">
        </div>
        <div class="mySlides">
            <img src="images/week3HNG2.png">
        </div>
        <div class="mySlides">
            <img src="images/week3HNG1.png">
        </div>
        <div class="mySlides">
            <img src="images/week3HNG1.2.png">
        </div>
        <div class="mySlides">
            <img src="images/week3HNG2.png">
        </div>

        <div class="row">
            <div class="column">
                <img class="demo cursor" src="images/week3HNG3.png" style="width:100%" onmouseover="currentSlide(1)">
            </div>
            <div class="column">
                <img class="demo cursor" src="images/week3HNG3.png" style="width:100%" onmouseover="currentSlide(2)">
            </div>
            <div class="column">
                <img class="demo cursor" src="images/week3HNG3.png" style="width:100%" onmouseover="currentSlide(3)">
            </div>
            <div class="column">
                <img class="demo cursor" src="images/week3HNG3.png" style="width:100%" onmouseover="currentSlide(4)">
            </div>
            <div class="column">
                <img class="demo cursor" src="images/week3HNG3.png" style="width:100%" onmouseover="currentSlide(5)">
            </div>
            <div class="column">
                <img class="demo cursor" src="images/week3HNG3.png" style="width:100%" onmouseover="currentSlide(6)">
            </div>
        </div>
    </section>
</body>
</html>
